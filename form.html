<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title> Students Form Profile</title>
</head>
<body>
    <nav class="nav"> 
        <h1>Student Profile Form</h1>
        <a href="index.html">Admin</a>
    </nav>
    <div class="container-form">
        <form action="#" id="form" method="POST">
            <div class="form-control">
                <Label for="firstname">FirstName: </Label>
                <input type="text" name="firstname" placeholder="Ex: Arafat">
            </div>
            <div class="form-control">
                <Label for="lastname">LastName: </Label>
                <input type="text" name="lastname" placeholder="Ex: Olayiwola">
            </div>
            <div class="form-control">
                <Label for="dob">Date Of Birth: </Label>
                <input type="text" name="dob" placeholder="Ex: dd/mm/year">
            </div>
            <div class="form-control">
                <Label for="regno">RegNo: </Label>
                <input type="text" name="regno" placeholder="Ex: CSC/2018/059">
            </div>
            <div class="form-control">
                <Label for="email">Email: </Label>
                <input type="email" name="email" placeholder="Ex: text123@text.com">
            </div>
            <div class="form-control">
                <Label for="address">Address: </Label>
                <input type="text" name="address" placeholder="Ex: No. 006 Omole Esate Ile-Ife">
            </div>
            <div class="form-control">
                <Label for="phone">Phone No: </Label>
                <input type="text" name="phone" placeholder="Ex: +2348029....">
            </div>
            <div class="form-control">
                <Label for="image">Choose Image: </Label>
                <input type="file" name="image">
            </div>
            <div class="form-control">
                <Label for="sex">Select Sex: </Label>
                <select name="">
                        <option value="">Choose Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-control">
                <Label for="status">Select Status: </Label>
                <select name="">
                        <option value="">Choose Status</option>
                    <option value="UG">Undergraduate</option>
                    <option value="PG">Postgraduate</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <div class="copyright">
            Copyright &copy HaroffCode 2021. 
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="form.js"></script>
</body>
</html>
